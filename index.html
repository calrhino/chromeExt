<!DOCTYPE html>
<html>
<body>
<button onclick="AuthenticateTrello()">Click me</button>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://api.trello.com/1/client.js?key=8fad30bd81f9a1c0c1eca4cd72428168"></script>

<script type ="text/javascript">
function AuthenticateTrello() {
  Trello.authorize({
    type: "popup",
    name: "Trello HELP dashboard",
    scope: {
      read: true,
      write: false
    },
    expiration: "never",
    success: function() { console.log("Successful authentication"); },
    error: function() { console.log("Failed authentication"); }
  });
}
</script>

</body>
</html>
